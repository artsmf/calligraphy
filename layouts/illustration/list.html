{{ define "main" }}

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <!-- {{ if .Params.Image }}
        <img src="{{ .Params.Image | absURL }}" alt="{{ .Params.alt_text }}" class="img-fluid d-block mx-auto rounded-circle mb-4 author-about">
        {{ end }} -->
        <h4 class="widget-title">{{ .Title | markdownify }}</h4>
        <div class="content  workshop-title">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- projects -->
<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-5 mb-lg-0">
        <div class="row" data-masonry='{"percentPosition": true }'>
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          {{ .Render "project" }}
          {{ end }}
        </div>
      </div>

      <!-- pagination -->
      <div class="col-12 mt-5">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</section>
<!-- /projects -->

{{ end }}
